programme:
    title: "DEMANDEZ LE PROGRAMME"
    text: ""
    section: programme
    etabTitle: "Passer(elles) intervient dans les établissements auprès de vos promotions"
    etudTitle: "Passere(elles) accompagne les étudiants en fonction de leurs besoins"
    etabText: "**Votre établissement (école, universitaire, profressionnel, CFA, etc.)** forme quelques uns des 750 000 étudiants qui sont en dernière année de cursus et qui vont arriver sur le marché du travail ou des futurs stagiaires / alternants. Voulez-vous enrichir votre **offre de formation**, valoriser votre image d’**incubateur de futurs actifs** et booster vos **taux d’insertion professionnelle** ?<br>
<br>
En France, sur 2020, le nombre d’offres de stages a diminué de plus d'un tiers, le taux de chômage progresse davantage pour les jeunes que pour les autres tranches d’âge et le temps de recherche s’allonge.<br>
<br>
Nous intervenons auprès de vos **promotions** qui ont pour objectif de **décrocher leur stage**, **une alternance**, **ou le premier emploi**."
    etabText2: "Avec un groupe de **10 à 20 étudiants**, partons pour **six heures d’animation (2x3h ou 3x2h)** et d'échanges avec notre binôme sur l'ensemble de nos sujets d'expertise."
    etabTarif: "Tarif : nous consulter"
    etudText: "Vous êtes **étudiants** et allez vivre une période de **transition** : l'aboutissement de vos études qui vous mènera vers votre stage, votre alternance et votre premier emploi.<br>
<br>
Les attentes autour de vous vont être multiples. Vous allez être observé(e) et jaugé(e) ! Comment bien se préparer pour traverser cette période ? Comment répondre aux attendus du marché ?  Quelles seront vos priorités ?<br>"
    pareText: "Vous êtes **parents** et financez une partie ou en intégralité leur scolarité  et vous êtes forcément **soucieux** quand l’heure de l’entrée sur **le marché du travail** approche.<br>
<br>
En effet, les phases de recherches peuvent s’allonger et quand les démarches jouent les prolongations cela peut provoquer une perte de motivation chez les jeunes alors qu’il est nécessaire de rester dans l’action et garder le cap. Les études terminées c’est une nouvelle étape qui commence et mieux vaut être bien équipé et en phase avec son environnement pour être le plus efficient possible.<br>"
    etudText2: "Nous répondrons à toutes ces questions, et plus encore afin que vous échappiez à cette pression et que vous soyez concentré(e) sur vous ! Vous bénéficiez, avant la fin de votre cursus, **d’outils**, **de conseils**, **de partages d’expériences** sur le ou les thèmes de votre choix."
    etudText3: "En **entretien individuel**, à domicile, dans un lieu neutre ou à distance avec une consultante pour une prestation à la carte sur nos sujets pendant **une heure quinze**."
    etudTarif1: "Tarif : 48€ la séance comprenant un échange post RDV. Possibilité de tarif dégressif si plusieurs séances."
    etudText4: "En support **à distance**, tout au long de l’année, **correction et optimisation de votre CV**, **lettre de motivation et profil sur réseaux sociaux professionnels**."
    etudTarif2 : "Tarif : 16€ par support comprenant un retour écrit et détaillé, dans les 72 heures suivant la réception du document au format PDF ou du lien de la page profil. Possibilité de tarif dégressif pour plusieurs supports."

presentation:
    title: "faisons connaissance"
    text: ""
    section: presentation
    imageMeggie: assets/img/team/meggie.jpg
    imageAnneFred: assets/img/team/anneFred.jpg
    AnneFred:
        titre: "Anne-Frédérique<br>GUILLOT"
        ref: "Ses références"  
        refTexte:
          "• Accompagnement personnalisé de chercheurs d’emploi<br>
           • Conseil en évolution professionnelle<br>
           • Sourcing de candidats<br>
           • Préparation des candidats à leurs futures rencontres avec les recruteurs<br>
           • Aide au ciblage des offres et opportunités d’emplois<br>
           • Conseil autour des diverses techniques de recherches d’emploi<br>
           • Animation d’ateliers collectifs sur des thématiques autour de l’emploi et la formation professionnelle<br>"
        parcours: "Son parcours"
        parcoursTexte: 
          "De formation universitaire en sciences humaines,
Anne-Frédérique a occupé des postes de chargée de recrutement en ESN essentiellement avant d’intégrer le service public de l’emploi. D’un poste à un autre, les fonctions et les activités sont variées mais souvent en lien avec les Ressources Humaines (aide au recrutement pour les entreprises clientes, recrutement de nouveaux collaborateurs PE, formatrice, manager de proximité). Mais aussi organisation de forums pour l’emploi, de job dating, d’évènements autour de la Formation professionnelle... Anne Frédérique est centrée aujourd’hui sur le Conseil en Evolution Professionnelle auprès d’un public jeune dans le cadre du plan gouvernemental, 1 jeune 1 solution."
    Meggie: 
        titre: "Meggie<br>BOUTTIER"
        ref: "Ses références"  
        refTexte:
          "• Réaliser des opérations de sourcing<br>
          • Recrutement de candidats tous niveaux<br>
          • Prospection des entreprises et partenaires<br>
          • Placement de collaborateurs chez différents clients<br>
          • Aide à la construction du CV, LM et entretien<br>
          • Intégration nouveaux collaborateurs<br>
          • Animation d’ateliers et de formation<br>
          • Dispense de cours en universités et écoles<br>"          
        parcours: "Son parcours"
        parcoursTexte: 
          "Côté études, Meggie a obtenu deux masters dans la formation, l’accompagnement, l’emploi ainsi qu’un master professionnel axé commerce en formation continue plus récemment. Depuis 2013, Meggie travaille en tant que consultante ressources humaines et commerce au sein d’une entreprise de services du numérique. Elle recrute, intègre et place différents profils chez ses clients multisectoriels du coin. Elle intervient depuis plusieurs années dans les écoles et universités de la région afin de former les étudiants sur ces sujets et partager ses retours d’expérience."      
    
