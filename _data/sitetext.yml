programme:
    title: "<h2>programme</h2>"
    text: ""
    section: programme
    etabTitle: "<h4>Passer(elles) intervient dans les établissements auprès de vos promotions</h4>"
    etudTitle: "<h4>Passere(elles) accompagne les étudiants en fonction des besoins individuels</h4>"
    etabText: "**Votre établissement (école, université, lycée professionnel, CFA, etc.)** forme quelques-uns des 750 000 étudiants qui sont en dernière année de cursus et qui vont arriver sur le marché du travail ou encore des futurs stagiaires ou alternants en cours de cursus. Voulez-vous enrichir votre **offre de formation**, valoriser votre image d’**incubateur de futurs actifs** et booster vos **taux d’insertion professionnelle** ?<br>
<br>
En France, sur 2020, le nombre d’offres de stages a diminué de plus d'un tiers, le taux de chômage progresse davantage pour les jeunes que pour les autres tranches d’âge et le temps de recherche s’allonge.<br>
<br>
Nous intervenons auprès de vos **promotions** qui ont pour objectif de **décrocher leur stage**, **une alternance**, **ou le premier emploi**."
    etabText2: "Avec un groupe de **10 à 20 étudiants**, partons pour **6 heures d’animation (2x3h ou 3x2h)** et d'échanges avec notre binôme sur l'ensemble de nos sujets d'expertise."
    etabTarif: "Tarif : nous consulter"
    etabUrl: "https://www.youtube.com/embed/jduU5E16oUE"
    etudText: "Vous êtes **étudiants** et allez vivre une période de **transition** : l'aboutissement de vos études qui vous mènera vers votre stage, votre alternance et votre premier emploi.<br>
<br>
Les attentes autour de vous vont être multiples. Vous allez être observé(e) et jaugé(e) ! Comment bien se préparer pour traverser cette période ? Comment répondre aux attendus du marché ?  Quelles seront vos priorités ?<br>"
    pareText: "Vous êtes **parents** et financez une partie ou en intégralité leur scolarité  et vous êtes forcément **soucieux** quand l’heure de l’entrée sur **le marché du travail** approche.<br>
<br>
En effet, les phases de recherches peuvent s’allonger et quand les démarches jouent les prolongations cela peut provoquer une perte de motivation chez les jeunes alors qu’il est nécessaire de rester dans l’action et garder le cap. Les études terminées c’est une nouvelle étape qui commence et mieux vaut être bien équipé et en phase avec son environnement pour être le plus efficient possible.<br>"
    etudText2: "Nous répondrons à toutes ces questions, et plus encore afin que vous, étudiants, échappiez à cette pression et que vous soyez concentré(e) sur vous ! Vous bénéficiez, avant la fin de votre cursus, **d’outils**, **de conseils et d'entraînements**, **de partages d’expériences** sur le ou les thèmes de votre choix."
    etudText3: "En **entretien individuel**, à domicile, dans un lieu neutre ou à distance avec une consultante pour une prestation à la carte sur nos sujets pendant **1h15**."
    etudTarif1: "Tarif : 48€ la séance comprenant un échange post RDV. Possibilité de tarif dégressif si plusieurs séances."
    etudText4: "En support **à distance**, tout au long de l’année, **correction et optimisation de votre CV**, **lettre de motivation et profil sur réseaux sociaux professionnels**."
    etudTarif2 : "Tarif : 16€ par support comprenant un retour écrit et détaillé, dans les 72 heures suivant la réception du document au format PDF ou du lien de la page profil. Possibilité de tarif dégressif pour plusieurs supports."

presentation:
    title: "<h2>présentations</h2>"
    text: ""
    section: presentation
    imageMeggie: assets/img/team/meggie.jpg
    imageAnneFred: assets/img/team/anneFred.jpg
    AnneFred:
        titre: "<h5>Anne-Frédérique<br>GUILLOT</h5>"
        ref: "<h5>Ses références</h5>"  
        refTexte:
          "• Accompagnement personnalisé de chercheurs d’emploi<br>
           • Conseil en évolution professionnelle<br>
           • Sourcing de candidats<br>
           • Préparation des candidats à leurs futures rencontres avec les recruteurs<br>
           • Aide au ciblage des offres et opportunités d’emplois<br>
           • Conseil autour des diverses techniques de recherches d’emploi<br>
           • Animation d’ateliers collectifs sur des thématiques autour de l’emploi et la formation professionnelle<br>"
        parcours: "<h5>Son parcours</h5>"
        parcoursTexte: 
          "De formation universitaire en sciences humaines, Anne-Frédérique a occupé des postes de chargée de recrutement avant d’intégrer le service public de l’emploi. D’un poste à un autre, les fonctions et les activités sont variées mais souvent en lien avec les ressources humaines (aide au recrutement pour les entreprises, recrutement de nouveaux collaborateurs, formatrice, manager de proximité,), mais aussi organisation de forums pour l’emploi, de job dating, d’événements autour de la formation professionnelle. Anne-Frédérique est centrée aujourd’hui sur le Conseil en Evolution Professionnelle auprès d’un public jeune dans le cadre du plan gouvernemental : “ 1 jeune 1 solution “."
    Meggie: 
        titre: "<h5>Meggie<br>BOUTTIER</h5>"
        ref: "<h5>Ses références</h5>"  
        refTexte:
          "• Sourcing de candidats<br>
          • Recrutement de candidats tous niveaux<br>
          • Prospection des entreprises et partenaires<br>
          • Placement de collaborateurs chez différents clients<br>
          • Aide à la construction du CV, LM<br>
          • Entrainement et simuliation d'entretiens<br>
          • Intégration nouveaux collaborateurs<br>
          • Animation d’ateliers et de formations<br>
          • Dispense de cours en universités et écoles<br>"          
        parcours: "<h5>Son parcours</h5>"
        parcoursTexte: 
          "Côté études, Meggie a obtenu deux masters dans la formation, l’accompagnement, l’emploi ainsi qu’un master professionnel axé commerce en formation continue. Depuis 2013, Meggie travaille en tant que consultante ressources humaines et commerce au sein d’une entreprise de services du numérique. Elle recrute, intègre et place différents profils chez ses clients multisectoriels. Elle intervient depuis plusieurs années dans les écoles et universités de la région afin de former les étudiants sur ces sujets et partager ses retours d’expérience."      
    
