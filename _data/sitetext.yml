enBref:
    title: "En bref"
    text: ""
    section: enBref
    citation: "*« Le passé, le continent sont déjà laissés en arrière ;<br> le futur, c’est l’ouverture béante dans le flanc
du navire ;<br> le bord du quai avec toute sa turbulence et sa confusion, c’est le présent.<br> Une fois la passerelle franchie, la vision du monde s’ordonne ...»*<br><br>Francis Scott Fitzgerald, Tendre est la nuit."
    pitch: "**Passer(elles)** est la collaboration de deux tourangelles de **terrain** avec pour quotidien **le conseil, la pédagogie, l’accompagnement, le recrutement et l’intégration professionnelle**.  Notre ambition ? La préparation des jeunes à leur **employabilité** face à un marché du travail en perpétuelle **évolution**.<br><br>
 Pour passer d’un monde à l’autre avec succès :<br>

<ul>
<li>Nous aiguillons les étudiants avec une intervention sur mesure à leur cursus au sein de leur lieu d'études.</li>
<li>A domicile et en individuel, nous personnalisons le conseil auprès des étudiants afin d'activer les leviers et parfaire leur approche face aux attendus des recruteurs.</li>
<li>A distance et également en individuel, nous apportons une relecture aux supports de recherche (CV, LM et profil professionnel en ligne).</li>
</ul>
Dans cette dernière ligne droite et dans un **engagement** partagé, les étudiants gagneront **en temps, en énergie et en confiance** afin que cette **acculturation** soit la plus sereine et courte possible."
    imageDuo: assets/img/team/duo.jpg
    imageMeggie: assets/img/team/meggie.jpg
    imageAnneFred: assets/img/team/anneFred.jpg
    imageCitation: assets/img/citationEnBref.png

